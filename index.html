<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Luiza Divensi de Oliveira | Advocacia</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --marrom: #5a3e2b;
            --marrom-claro: #8b6a55;
            --branco: #ffffff;
            --cinza: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background-color: var(--branco);
            line-height: 1.6;
        }

        /* HERO */
        header {
            background:
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
            padding: 40px 20px 45px;
            text-align: center;
            color: var(--branco);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            color: #e0b26c;
            margin-bottom: 15px;
        }

        header p {
            max-width: 900px;
            margin: auto;
            font-size: 1.05rem;
        }

        header ul {
            max-width: 850px;
            margin: 20px auto 0;
            text-align: left;
        }

        header ul li {
            margin-bottom: 8px;
        }

        /* SEÇÕES */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 70px 20px;
        }

        section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--marrom);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .sobre p,
        .contato p {
            max-width: 900px;
            margin: auto;
            text-align: center;
            font-size: 1.05rem;
        }

        /* SERVIÇOS */
        .servicos {
            background-color: var(--cinza);
        }

        .servicos-lista {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .servico {
            background-color: var(--branco);
            padding: 30px;
            border-radius: 10px;
            border-top: 4px solid var(--marrom-claro);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .servico h3 {
            color: var(--marrom);
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .servico ul {
            padding-left: 18px;
        }

        .servico ul li {
            margin-bottom: 6px;
        }

        /* CONTATO */
        .contato a {
            color: var(--marrom);
            font-weight: 600;
            text-decoration: none;
        }
